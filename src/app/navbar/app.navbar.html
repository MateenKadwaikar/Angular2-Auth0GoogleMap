<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header page-scroll">
      <a class="navbar-brand" href="#page-top">{{title}}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="hidden">
          <a href="#page-top"></a>
        </li>
        <li class="page-scroll" style="line-height:50px;padding-right:10px;">
          <label *ngIf="auth.authenticated()">{{userName}}</label>
        </li>
        <li class="page-scroll" *ngIf="userImage != null" style="line-height:50px;padding-right:10px;">
          <img [src]="userImage" class="img-rounded" alt="Image" *ngIf="auth.authenticated()" width="50" height="50">
        </li>

        <li class="page-scroll">
          <a (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</a>
        </li>
        <li class="page-scroll">
          <a (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</a>
        </li>

      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>

<div class="row" *ngIf="!auth.authenticated()">
  <div class="col-lg-12 text-center">
    <h2> Please Log In to see map</h2>
  </div>
</div>
